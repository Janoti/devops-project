---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: stats-k8s
spec:
  selector:
    matchLabels:
      app: stats
  replicas: 4
  template:
    metadata:
      labels:
        app: stats
    spec:
      containers:
      - name: stats
        imagePullPolicy: IfNotPresent
        image: janotijr/devops-project:stats
        ports:
        - containerPort: 5000
